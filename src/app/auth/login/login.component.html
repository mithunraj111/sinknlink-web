<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <!-- Container-fluid starts -->
    <div class="container-fluid mt-0">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <!-- Authentication card start -->
                <!-- <div class="col-md-12 col-lg-6 pull-left logo-text"> -->
                <div class="logo-text login-card auth-body">
                    <div class="text-center">
                        <img class="pb-2" width="60px" src="../../../assets/images/logo.png" alt="SinknLink">
                        <h1><strong>
                                <span>Sink</span>
                                <span class="ngb-dp-weekday">n</span>
                                <span>Link</span>
                            </strong>
                        </h1>
                    </div>
                </div>
                <!-- <div class="col-md-12 col-lg-6 pull-right"> -->
                <div class="">
                    <div class="login-card card-block">
                        <form class="md-float-material" [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="auth-box">
                                <div class="row">
                                    <div class="col-md-12">
                                        <p class="text-left txt-primary mt-0">Sign in to continue to App console.</p>
                                    </div>
                                </div>
                                <div *ngIf="errMessage" class="alert alert-danger">
                                    <strong>{{errMessage}}</strong>
                                </div>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="mobileno" formControlName="mobileno"
                                        placeholder="Mobile Number">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input [type]="obscureText == true ? 'password' : 'text'" class="form-control"
                                        name="password" formControlName="password" placeholder="Password">
                                    <button type="button" class="btn p-0 pl-3 pr-2 obscure-eye"
                                        (click)="obscureText = !obscureText">
                                        <i [ngClass]="obscureText == true ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                                    </button>
                                    <span class="md-line"></span>
                                </div>
                                <div class="row text-left">
                                    <div class="col-12">
                                        <div class="forgot-phone text-right f-right">
                                            <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse">
                                                Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t-20">
                                    <div class="col-md-12">
                                        <!-- <div *ngIf="signingin"> -->
                                        <button type="submit" [disabled]="signingin" style="font-size: 18px !important;"
                                            class="btn btn-primary btn-md btn-block waves-effect text-center"><strong>{{signingin == true ? 'Verifying' : 'Sign in'}}</strong>
                                        </button>
                                        <!-- </div> -->
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                </div>
                <!-- Authentication card end -->
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
