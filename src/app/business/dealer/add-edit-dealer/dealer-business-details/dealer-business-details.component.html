<app-add-edit-dealer></app-add-edit-dealer>
<div class="col-md-9 col-sm-8 p-l-0 p-r-10">
  <div class="user-form">

    <div class="card tenants-page tenants-pages m-b-10 m-t-50">
      <div class="row p-t-10 p-b-5">
        <div class="col-md-12 col-sm-12">
          <div class="form-group row required">
            <label class="col-md-3 col-sm-6 col-form-label text-right">Dealer Name</label>
            <div class="col-md-9 col-sm-6">
              <input type="text" class="form-control" placeholder="Dealer Name">
            </div>
          </div>

          <div class="form-group row required">
            <label class="col-md-3 col-sm-6 col-form-label text-right">Phone No</label>
            <div class="col-md-9 col-sm-6">
              <input type="text" class="form-control" placeholder="Phone No">
            </div>
          </div>

          <div class="form-group row required">
            <label class="col-md-3 col-sm-6 col-form-label text-right">Contact person</label>
            <div class="col-md-9 col-sm-6">
              <input type="text" class="form-control" placeholder="Contact Person">
            </div>
          </div>

          <div class="form-group row required">
            <label class="col-md-3 col-sm-6 col-form-label text-right">Mobile No</label>
            <div class="col-md-9 col-sm-6">
              <input type="text" class="form-control" placeholder="Mobile No">
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-sm-6 col-form-label text-right">Location</label>
            <div class="col-md-9 col-sm-6">
              <select name="select" class="form-control users-list">
                <option value="opt1">Select Location</option>
                <option value="opt2">Coimbatore</option>
                <option value="opt2">Salem</option>
              </select>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-sm-6 col-form-label text-right">Address</label>
            <div class="col-md-9 col-sm-6">
              <textarea rows="4" cols="4" class="form-control" placeholder="Enter your address"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-sm-6 col-form-label text-right">Commission(%)</label>
            <div class="col-md-9 col-sm-6">
              <input type="text" class="form-control" placeholder="Enter your commission amount">
            </div>
          </div>
          <div class="form-group row last-paid">
            <label class="col-md-3 col-sm-6 col-form-label text-right">Last Paid</label>
            <div class="col-md-9 col-sm-6">
              <input type="text" placeholder="Enter your last paid" class="p-l-5 m-t-5 form-control input-sm full-data-search m-b-5">
            </div>
          </div>
          <div *ngIf="dealerid" class="form-group row required">
            <label class="col-md-3 col-sm-6 col-form-label text-right">Status</label>
            <div class="col-md-9 col-sm-6">
              <ui-switch class="js-small" color="#03ADED" switchColor="#fff" size="small" checked></ui-switch>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
