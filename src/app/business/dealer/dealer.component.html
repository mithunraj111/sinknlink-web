<div class="fixedheader">
    <div class="header-title pos-fixed">
        <div class="row">
            <div class="col-md-5 col-sm-5">
                <h2>Dealers</h2>
                <p>Create or Update The Dealers Details</p>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="text-right">
                    <label>Search:
            <input type="search" class="header-search form-control input-sm full-data-search" placeholder="Search for here"
              (keyup)='search($event)' placement="bottom" ngbTooltip="Type here to search">
          </label>
                </div>
            </div>
            <div class="col-md-1 col-sm-1 p-r-0">
                <button type="button" placement="bottom" ngbTooltip="Click to add dealer" class="btn btn-primary waves-effect" (click)='addDealer()'><i class="fa fa-plus-circle m-r-5"></i> New
        </button>
            </div>
        </div>
    </div>
</div>
<div class="header-block m-t-60">
    <div class="table-header fixed-table-header">
        <app-card [classHeader]="true">
            <ngx-datatable #dealertable class="table data-table expandable" [rows]='dealerList' [columnMode]="'flex'" [headerHeight]="50" [rowHeight]="'auto'" [reorderable]="false">
                <!-- Row Detail Template -->
                <ngx-datatable-column prop="dealername" name="Dealer Name" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.dealername}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="mobileno" name="Mobile No" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.mobileno}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="contactperson" name="Contact Person" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.contactperson}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="location" name="City" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.location?.city}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="updatedby" name="Updated By" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span class="updatename">{{row.updatedby}}</span>
                        <span class="updatedate"> {{row.updateddt|date:datedisplayformat}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Status" [sortable]="false" [flexGrow]="0.5" [cellClass]="'text-center status'">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status" color="#03ADED" switchColor="#fff" size="small" checked></ui-switch>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Action" [sortable]="false" [flexGrow]="0.5" [cellClass]="'text-center action'">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <a placement="bottom" ngbTooltip="Click to edit dealer" class="m-r-15 crm-action-edit text-primary" (click)="editDealer(row.dealerid)">
                            <i class="fa fa-pencil"></i></a>
                        <a placement="bottom" ngbTooltip="Click to delete dealer" class="crm-action-delete text-danger">
                            <i class="fa fa-trash"></i></a>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </app-card>
    </div>
</div>
