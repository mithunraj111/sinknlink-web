<div class="modal-size">
    <app-modal-animation [modalID]="'couponmodal'" [modalClass]="'md-effect-7'">
        <h3 class="f-26">{{formTitle}}</h3>
        <form [formGroup]="couponForm">
            <div class="form-header pt-2">
                <div class="col-md-12 col-sm-12">
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Coupon code</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Coupon Code" formControlName="couponcode">
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Coupon Title</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Coupon Title" formControlName="shortdesc">
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Number of coupons</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Number of coupons" formControlName="noofcoupons">
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Expires at</label>
                        <div class="col-md-9 col-sm-6">
                            <div class="input-group">
                                <input formControlName="expirydt" class="form-control" placeholder="dd-mm-yyyy" name="expirydt" ngbDatepicker #expirydt="ngbDatepicker">
                                <div class="input-group-append bg-default" (click)="expirydt.toggle()">
                                    <span class="fa fa-calendar input-group-text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row required" *ngIf="couponObj?.couponid">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Claimed</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" value="12" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Particulars</label>
                        <div class="col-md-9 col-sm-6">
                            <textarea rows="3" cols="3" class="form-control" placeholder="Particulars" formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="gigObj?.gigid">
                        <label>Status <small>*</small></label>
                        <div class="form-radio">
                            <div class="radio radio-inline">
                                <label>
                                      <input type="radio" value="Active" formControlName="status">
                                      <i class="helper"></i>Active
                                    </label>
                            </div>
                            <div class="radio radio-inline">
                                <label>
                                      <input type="radio" value="Inactive" formControlName="status">
                                      <i class="helper"></i>Inactive
                                    </label>
                            </div>
                        </div>
                    </div>
                    <button type="button" (click)="saveOrUpdateGig()" placement="top" ngbTooltip="Click to save details" class="btn f-15 pull-right btn-primary waves-effect m-b-10">{{saving == true ? 'Saving..':buttonTxt}}</button>
                </div>
            </div>
        </form>
        <button (click)="close()" aria-label="Close" class="md-close-btn"><i class="fa fa-close"></i></button>
    </app-modal-animation>
</div>
