<div class="modal-size gigs-modal">
    <app-modal-animation [modalID]="'couponmodal'" [modalClass]="'md-effect-7'">
        <h3 class="f-26">{{formTitle}}</h3>
        <form [formGroup]="couponForm">
            <div class="form-header pt-2">
                <div class="col-md-12 gig-modal-height">
                    <div class="form-group required">
                        <label>Coupon code</label>
                        <input type="text" class="form-control" placeholder="Coupon Code" formControlName="couponcode">
                    </div>
                    <div class="form-group required">
                        <label>Coupon Title</label>
                        <input type="text" class="form-control" placeholder="Coupon Title" formControlName="shortdesc">
                    </div>
                    <div class="form-group required">
                        <label>Number of coupons</label>
                        <input type="text" class="form-control" placeholder="Number of coupons" formControlName="noofcoupons">
                    </div>
                    <div class="form-group required">
                        <label>Starts at</label>
                        <div class="input-group">
                            <input formControlName="startdate" class="form-control p-events-none" placeholder="dd-mm-yyyy" name="startdate" ngbDatepicker #startdate="ngbDatepicker">
                            <div class="input-group-append bg-default" (click)="startdate.toggle()">
                                <span class="fa fa-calendar input-group-text"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label>Expires at</label>
                        <div class="input-group">
                            <input formControlName="expirydt" class="form-control p-events-none" placeholder="dd-mm-yyyy" name="expirydt" ngbDatepicker #expirydt="ngbDatepicker">
                            <div class="input-group-append bg-default" (click)="expirydt.toggle()">
                                <span class="fa fa-calendar input-group-text"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Particulars</label>
                        <textarea rows="3" cols="3" class="form-control" placeholder="Particulars" formControlName="description"></textarea>
                    </div>
                    <div class="form-group" *ngIf="couponObj?.couponid">
                        <label>Status <small>*</small></label>
                        <div class="form-radio">
                            <div class="radio radio-inline">
                                <label>
                                    <input type="radio" value="Active" formControlName="status">
                                    <i class="helper"></i>Active
                                </label>
                            </div>
                            <div class="radio radio-inline">
                                <label>
                                    <input type="radio" value="Inactive" formControlName="status">
                                    <i class="helper"></i>Inactive
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" (click)="saveOrUpdateCoupon()" placement="top" ngbTooltip="Click to save coupon" class="btn pull-right btn-primary waves-effect 
                m-b-10 m-r-15 saveupdate">{{saving == true ? 'Saving..':'Save'}}</button>
            </div>
        </form>
        <button (click)="close()" aria-label="Close" class="md-close-btn"><i class="fa fa-close"></i></button>
    </app-modal-animation>
</div>
