<div class="header-title">
    <h3 class="f-18 text-primary m-l-15 m-t-15">Coupons</h3>
</div>
<form [formGroup]="couponForm">
    <div class="employee-form">
        <div class="card tenants-page tenants-pages m-b-10">
            <div class="row p-t-10 p-b-5">
                <div class="col-md-12 col-sm-12">
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Coupon code</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Coupon Code"
                                formControlName="couponcode">
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Coupon Title</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Coupon Title"
                                formControlName="shortdesc">
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Number of coupons</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Number of coupons"
                                formControlName="noofcoupons">
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Expires at</label>
                        <div class="col-md-9 col-sm-6">
                            <div class="input-group">
                                <input formControlName="expirydt" class="form-control" placeholder="dd-mm-yyyy"
                                    name="expirydt" ngbDatepicker #expirydt="ngbDatepicker">
                                <div class="input-group-append bg-default" (click)="expirydt.toggle()">
                                    <span class="fa fa-calendar input-group-text"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row required" *ngIf="couponObj?.couponid">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Claimed</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" value="12" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Particulars</label>
                        <div class="col-md-9 col-sm-6">
                            <textarea rows="3" cols="3" class="form-control" placeholder="Particulars"
                                formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row required" *ngIf="couponObj?.couponid">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Status</label>
                        <div class="col-md-9 col-sm-6">
                            <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status"
                                color="$primary-color" switchColor="#fff" size="small" formControlName="status"></ui-switch>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="header-title addeditpage m-t-10 mb-3">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <h3 class="f-18 text-primary m-l-15 p-t-10">History</h3>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="text-right">
                    <label class="col-md-3 p-l-0"><b>Search:</b></label>
                    <input #couponSearch type='text' class="header-search form-control col-md-8 col-sm-8 p-l-0 p-r-0 input-sm full-data-search"
                        placeholder='Search here' (keyup)='search($event)' placement="bottom"
                        ngbTooltip="Type here to search" />
                    <button type="button" class="btn search search-close col-md-1 col-sm-1 p-l-0 p-r-0" (click)="couponSearch.value='';search();"><i
                            class="fa fa-close"></i></button>

            </div>
        </div>
        <!-- <div class="col-md-2 col-sm-2 p-r-0">
            <button type="button" placement="bottom" ngbTooltip="Click to add Coupon" class="add-btn btn btn-primary waves-effect" (click)='addCoupon()'><i class="fa fa-plus-circle m-r-5"></i> New</button>
        </div> -->
    </div>
</div>
<div class="header-block">
    <div class="table-header fixed-table-header">
        <div class="card p-r-15 p-l-15">
            <ngx-datatable #couponstable class="table data-table expandable" [rows]='couponList' [columnMode]="'flex'"
                [headerHeight]="50" [footerHeight]="50" [limit]="5" [rowHeight]="'auto'" [reorderable]="false" [messages]="emptymessages">
                <!-- Row Detail Template -->
                <ngx-datatable-column prop="couponcode" name="Coupon code" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.couponcode}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="noofcoupons" name="No. of coupons" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.noofcoupons}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="consumercoupons" name="Claimed" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.consumercoupons?.length}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="expirydt" name="Expires at" [resizeable]="false" [cellClass]="'text-center'"
                    headerClass="text-right">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.expirydt|date:datedisplayformat}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Status" [sortable]="false" [flexGrow]="0.5" [cellClass]="'text-center'"
                    headerClass="text-right">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status"
                            color="$primary-color" switchColor="#fff" size="small" [checked]="row.status == 'Active'"
                            (change)="changeCouponStatus(row,rowIndex,false)"></ui-switch>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Action" [sortable]="false" [flexGrow]="0.5" [cellClass]="'text-center'"
                    headerClass="text-right">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <a placement="bottom" ngbTooltip="Click to edit coupons"
                            class="m-r-15 crm-action-edit text-primary" (click)="editCoupon(row)">
                            <i class="fa fa-pencil"></i></a>
                        <a placement="bottom" ngbTooltip="Click to delete coupons" class="crm-action-delete text-danger"
                            (click)="changeCouponStatus(row,rowIndex,true)">
                            <i class="fa fa-trash"></i></a>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
