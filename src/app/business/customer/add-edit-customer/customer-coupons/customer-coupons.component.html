<div class="header-title m-t-60 mb-3">
  <h3 class="f-18 text-primary m-l-15">Coupons</h3>
</div>
<div class="employee-form">
  <div class="card tenants-page tenants-pages m-b-10">
    <div class="row p-t-10 p-b-5">
      <div class="col-md-12 col-sm-12">
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Coupon code</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Coupon">
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Number of coupons</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Number of coupons">
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Contact Person</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Person to contact">
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Expires at</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Expires at">
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Claimed</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Yes" readonly>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Particulars</label>
          <div class="col-md-9 col-sm-6">
            <textarea rows="3" cols="3" class="form-control" placeholder="Particulars"></textarea>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Status</label>
          <div class="col-md-9 col-sm-6">
            <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status" color="#03ADED"
            switchColor="#fff" size="small" checked></ui-switch>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="header-title m-t-40 mb-3">
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <h3 class="f-18 text-primary m-l-15 p-t-10">History</h3>
    </div>
    <div class="col-md-6 col-sm-6 p-r-40">
      <div class="text-right">
        <label>Search:
          <input type='text' class="header-search form-control input-sm full-data-search" placeholder='Search for here'
            (keyup)='search($event)' placement="bottom" ngbTooltip="Type here to search" />
        </label>
      </div>
    </div>
  </div>
</div>
<div class="header-block">
  <div class="table-header fixed-table-header">
    <app-card [classHeader]="true">
      <ngx-datatable #couponstable class="table data-table expandable" [rows]='data' [columnMode]="'flex'"
        [headerHeight]="50" [rowHeight]="'auto'" [reorderable]="false">
        <!-- Row Detail Template -->
        <ngx-datatable-column prop="couponcode" name="Coupon code" [resizeable]="false">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <span>{{row.couponcode}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="numberofcoupons" name="No of coupon" [resizeable]="false">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <span>{{row.numberofcoupons}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="claimed" name="Claimed" [resizeable]="false">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <span>{{row.claimed}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="expiresat" name="Expires at" [resizeable]="false" [cellClass]="'text-center'">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <span>{{date|date:datedisplayformat}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status" [sortable]="false" [flexGrow]="0.5" [cellClass]="'text-center'">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status" color="#03ADED"
              switchColor="#fff" size="small" checked></ui-switch>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" [sortable]="false" [flexGrow]="0.5" [cellClass]="'text-center'">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <a placement="bottom" ngbTooltip="Click to edit coupons" class="m-r-15 crm-action-edit text-primary">
              <i class="fa fa-pencil"></i></a>
            <a placement="bottom" ngbTooltip="Click to delete coupons" class="crm-action-delete text-danger">
              <i class="fa fa-trash"></i></a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </app-card>
  </div>
</div>
