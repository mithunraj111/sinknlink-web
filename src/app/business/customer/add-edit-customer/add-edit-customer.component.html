<div class="addeditpage">
    <div class="fixedheader">
        <div class="header-title m-b-15 pos-fixed">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h2>Customer</h2>
                    <p class="m-b-0" *ngIf="customerObj?.membershipid">
                        <i class="fa fa-pencil"></i> Membership ID: {{customerObj?.membershipid}}
                    </p>
                </div>
                <div class="col-md-6 col-sm-6 save-button text-right p-r-30">
                    <button type="button" placement="bottom" ngbTooltip="Click To {{buttonText}} Customer Details" (click)="saveOrUpdate()" class="btn btn-primary waves-effect m-r-10 text-capitalize">{{buttonText}}</button>
                    <button type="button" placement="bottom" ngbTooltip="Go back" routerLink="/business/customers" class="btn btn-inverse btn-primary waves-effect"><i
              class="fa fa-arrow-circle-left"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="employee-page pos-fixed customer-menu">
        <div class="col-md-12 col-sm-12 text-center employee-profile m-t-25">
            <div class="form-group">
                <label class=" mb-3">
          <img src="assets/images/employee.jpg" class="img-responsive w-75" alt="employee">
        </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-xl-10 col-sm-10">
            <div class="md-tabs md-right-tabs business-tab">
                <ngb-tabset #customertabs (tabChange)="onCustomerTabChange($event)">
                    <ngb-tab title="Details" id='1'>
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate]>
                                <form [formGroup]="customerForm">
                                    <div class="employee-form">
                                        <div class="card tenants-page tenants-pages m-b-10 m-t-60">
                                            <div class="row p-t-10 p-b-5">
                                                <div class="col-md-12 col-sm-12">
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Business name</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <input type="text" class="form-control" placeholder="Business name" formControlName="bizname">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Business type</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <div class="input-box">
                                                                <ng-select [ngClass]="'ng-select'" [options]="businesstypes" formControlName="biztype">
                                                                </ng-select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Contact person</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <input type="text" class="form-control" placeholder="Contact person" formControlName="contactperson">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required placeholder-text">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Mobile number</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <tag-input class="tag-chips" [secondaryPlaceholder]="'Mobile number'" placeholder="Mobile number" formControlName="contactmobile"></tag-input>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Email address</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <input type="text" class="form-control" placeholder="Email address" formControlName="contactemail">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Phone Number</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <tag-input class="tag-chips" [secondaryPlaceholder]="'Phone number'" placeholder="Phone number" formControlName="phoneno"></tag-input>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Category</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <div class="input-box">
                                                                <ng-select [ngClass]="'ng-select'" [options]="categoryList" formControlName="categoryid" placeholder="Select Category">
                                                                </ng-select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Sub category</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <tag-input class="tag-chips" [secondaryPlaceholder]="'Sub Category'" formControlName="tags" placeholder="Sub category"></tag-input>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Postal address</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <textarea rows="3" cols="3" class="form-control" placeholder="Postal address" formControlName="postaladdress"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <div class="col-md-3 col-sm-6 col-form-label text-right">
                                                            <label>Geo Address
                                <i class="fa fa-globe" (click)="openMap()" aria-hidden="true"></i>
                              </label>
                                                        </div>
                                                        <div class="col-md-9 col-sm-6">
                                                            <input type="text" class="form-control m-b-10" placeholder="Latitude" formControlName="lat">
                                                            <input type="text" class="form-control" placeholder="Longitude" formControlName="lng">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Location</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <div class="input-box">
                                                                <ng-select [ngClass]="'ng-select'" [options]="locationList" formControlName="locationid" placeholder="Select Location">
                                                                </ng-select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Work days</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <div class="input-box">
                                                                <ng-select [ngClass]="'ng-select'" [options]="workDays" [multiple]="true" formControlName="workdays" placeholder="Select Work Days">
                                                                </ng-select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Work hours</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <input class="form-control m-b-10" type="time" formControlName="starttime">
                                                            <input class="form-control" type="time" formControlName="endtime">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required donation-header">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Payment methods</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <div class="input-box">
                                                                <ng-select [ngClass]="'ng-select'" [options]="paymentMethods" [multiple]="true" formControlName="acceptedpayments">
                                                                </ng-select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Delivery method</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <ng-select [ngClass]="'ng-select'" [options]="deliveryMethods" [multiple]="true" formControlName="deliveryoptions">
                                                            </ng-select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Social ID's</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <div class="input-group">
                                                                <input type="text" class="form-control w-75" placeholder="Social ID's" readonly formControlName="socialids">
                                                                <div class="input-group-append bg-default" (click)='addSocialId();'>
                                                                    <span class="fa fa-plus input-group-text"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Tax number</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <input type="text" class="form-control" placeholder="Tax number" formControlName="taxno">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Website</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <input type="text" class="form-control" placeholder="Website" formControlName="website">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="header-title m-t-10">
                                            <h3 class="f-18 text-primary m-l-15">Other Details</h3>
                                        </div>
                                        <div class="card tenants-page tenants-pages m-b-10 m-t-10">
                                            <div class="row p-t-10 p-b-5">
                                                <div class="col-md-12 col-sm-12">
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Registration Date</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <div class="input-group">
                                                                <input class="form-control" placeholder="dd-mm-yyyy" name="regdt" ngbDatepicker #regdt="ngbDatepicker" formControlName="regdate">
                                                                <div class="input-group-append bg-default" (click)="regdt.toggle()">
                                                                    <span class="fa fa-calendar input-group-text"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Payment Status</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <ng-select [ngClass]="'ng-select'" [options]="paymentStatus" formControlName="paymentstatus">
                                                            </ng-select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Member type</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <ng-select [ngClass]="'ng-select'" [options]="memberTypes" formControlName="membershiptype">
                                                            </ng-select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Payment tenure</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <ng-select [ngClass]="'ng-select'" [options]="paymentTenures" formControlName="paymenttenure">
                                                            </ng-select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row required">
                                                        <label class="col-md-3 col-sm-6 col-form-label text-right">Customer Status</label>
                                                        <div class="col-md-9 col-sm-6">
                                                            <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status" color="#03ADED" switchColor="#fff" size="small" formControlName="status"></ui-switch>
                                                        </div>
                                                    </div>
                                                    <div class="form-group border-checkbox-section col-md-7 col-sm-7 m-l-10">
                                                        <div class="border-checkbox-group border-checkbox-group-primary pull-right">
                                                            <input class="border-checkbox" type="checkbox" id="detailst&c" formControlName="tncagreed">
                                                            <label class="border-checkbox-label" for="detailst&c">I agree to the Terms and Conditions</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Payments" id='2'>
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate]>
                                <app-customer-payments></app-customer-payments>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Branches" id='3'>
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate]>
                                <app-customer-branches></app-customer-branches>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Settings" id='4'>
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate]>
                                <app-customer-settings></app-customer-settings>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Gigs" id='5'>
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate]>
                                <app-customer-gigs [customerObj]="customerObj"></app-customer-gigs>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Coupons" id='6'>
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate]>
                                <app-customer-coupons [customerObj]="customerObj"></app-customer-coupons>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Gallery" id='7'>
                        <ng-template ngbTabContent>
                            <div [@fadeInOutTranslate]>
                                <app-customer-gallery></app-customer-gallery>
                            </div>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>
    </div>
</div>

<!-- SOCIAL ID POPUP Starts -->
<div class="modal-size select-input addlocation">
    <app-modal-animation [modalID]="'socialidmodal'" [modalClass]="'md-effect-7'">
        <h3 class="f-26">Social ID</h3>
        <form class="form-header" [formGroup]="socailIdForm">
            <div class="row ">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Facebook</label>
                        <input type="text" class="form-control" formControlName="fb" placeholder="Facebook ID">
                    </div>
                    <div class="form-group">
                        <label>Twitter</label>
                        <input type="text" class="form-control" formControlName="twitter" placeholder="Twitter ID">
                    </div>
                    <div class="form-group">
                        <label>Google</label>
                        <input type="text" class="form-control" formControlName="gmail" placeholder="Google ID">
                    </div>
                    <div class="form-group">
                        <label>Instagram</label>
                        <input type="text" class="form-control" formControlName="instagram" placeholder="Instagram ID">
                    </div>
                </div>
            </div>
            <button (click)="updateSocialId($event)" type="button" placement="top" ngbTooltip="Click to {{buttonText}} locations " class="btn pull-right btn-primary waves-effect m-b-10">{{buttonText}}</button>
        </form>
        <button (click)="closeSocialIdModal($event)" aria-label="Close" class="md-close-btn"><i class="fa fa-close"></i></button>
    </app-modal-animation>
</div>
<!-- SOCIAL ID POPUP Ends -->
