<div class="header-title m-t-60 mb-3">
    <h3 class="f-18 text-primary m-l-15">Gigs</h3>
</div>
<form [formGroup]="gigForm">
    <div class="employee-form">
        <div class="card tenants-page tenants-pages m-b-10">
            <div class="row p-t-10 p-b-5">
                <div class="col-md-12 col-sm-12">
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Post Name</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Post Name" formControlName="postname">
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Post Type</label>
                        <div class="col-md-9 col-sm-6">
                            <div class="input-box">
                                <ng-select [allowClear]="true" [ngClass]="'ng-select'" formControlName="posttype" [options]="posttypes" placeholder="Select Post type"></ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Salary</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Salary" formControlName="salary">
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Contact Person</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Contact Person" formControlName="contactperson">
                        </div>
                    </div>
                    <div class="form-group row required">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Contact Mobile</label>
                        <div class="col-md-9 col-sm-6">
                            <input type="text" class="form-control" placeholder="Contact Mobile" formControlName="contactmobile">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Details</label>
                        <div class="col-md-9 col-sm-6">
                            <textarea class="form-control" rows="5" cols="50" formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row required" *ngIf="gigObj?.gigid">
                        <label class="col-md-3 col-sm-6 col-form-label text-right">Status</label>
                        <div class="col-md-9 col-sm-6">
                            <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status" color="$primary-color" switchColor="#fff" size="small" checked></ui-switch>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="header-title addeditpage m-t-40 mb-3">
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <h3 class="f-18 text-primary m-l-15 p-t-10">History</h3>
        </div>
        <div class="col-md-6 col-sm-6 p-r-40">
            <div class="text-right">
                    <label class="col-md-3 p-l-0"><b>Search:</b></label>
                    <input #gigsSearch type='text' class="header-search form-control col-md-8 col-sm-8 p-l-0 p-r-0 input-sm full-data-search" placeholder='Search for here'
            (keyup)='search($event)' placement="bottom" ngbTooltip="Type here to search" />
          <button type="button" class="btn search search-close col-md-1 col-sm-1 p-l-0 p-r-0" (click)="gigsSearch.value='';search();"><i class="fa fa-close"></i></button>
            </div>
        </div>
    </div>
</div>

<div class="header-block">
    <div class="table-header fixed-table-header">
        <app-card [classHeader]="true">
            <ngx-datatable #gigstable class="table data-table expandable" [rows]='gigsList' [columnMode]="'flex'" 
                [headerHeight]="50" [footerHeight]="50" [limit]="5" [rowHeight]="'auto'" [reorderable]="false" [messages]="emptymessages">
                <!-- Row Detail Template -->
                <ngx-datatable-column prop="postname" name="Post Name" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.postname}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column prop="posttype" name="Post Type" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span>{{row.posttype}}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Posted By" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <span class="updatename">{{row.updatedby}}</span>
                        <span class="updatedate">{{row.updateddt|date:datedisplayformat}}</span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Status" [sortable]="false" [flexGrow]="0.5" [cellClass]="'text-center status'" headerClass="text-right">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status" color="$primary-color" switchColor="#fff" size="small" [checked]="row.status == 'Active'" (change)="updategigStatus(row,rowIndex,false)"></ui-switch>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Action" [sortable]="false" [flexGrow]="0.5" [cellClass]="'text-center action'" headerClass="text-right">
                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                        <a placement="bottom" ngbTooltip="Click to edit gigs" class="m-r-15 crm-action-edit text-primary" (click)="editGig(row)">
                            <i class="fa fa-pencil"></i></a>
                        <a placement="bottom" ngbTooltip="Click to delete gigs" class="crm-action-delete text-danger" (click)="updategigStatus(row,rowIndex,true)">
                            <i class="fa fa-trash"></i></a>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </app-card>
    </div>
</div>
