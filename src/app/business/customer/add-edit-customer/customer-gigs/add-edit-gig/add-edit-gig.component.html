<div class="modal-size">
    <app-modal-animation [modalID]="'gigmodal'" [modalClass]="'md-effect-7'">
        <form [formGroup]="gigForm">
            <div class="employee-form">
                <div class="card tenants-page tenants-pages m-b-10">
                    <div class="row p-t-10 p-b-5">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Post Name</label>
                                <div class="col-md-9 col-sm-6">
                                    <input type="text" class="form-control" placeholder="Post name" formControlName="postname">
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Post Type</label>
                                <div class="col-md-9 col-sm-6">
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Salary</label>
                                <div class="col-md-9 col-sm-6">
                                    <input type="text" class="form-control" placeholder="Salary" formControlName="salary">
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Contact Person</label>
                                <div class="col-md-9 col-sm-6">
                                    <input type="text" class="form-control" placeholder="Contact Person" formControlName="contactmobile">
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Contact Phone</label>
                                <div class="col-md-9 col-sm-6">
                                    <input type="text" class="form-control" placeholder="Contact phone" formControlName="contactmobile">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Details</label>
                                <div class="col-md-9 col-sm-6">
                                    <textarea class="form-control" placeholder="Details of posts" formControlName="description"></textarea>
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Status</label>
                                <div class="col-md-9 col-sm-6">
                                    <div class="form-radio">
                                        <div class="radio radio-inline">
                                            <label><input type="radio" value="Active" formControlName="status"><i class="helper"></i>Active</label>
                                        </div>
                                        <div class="radio radio-inline">
                                            <label><input type="radio" value="Inactive" formControlName="status"><i class="helper"></i>Inactive</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </app-modal-animation>
</div>
