<form [formGroup]="settingForm">
    <div class="employee-form">
        <div class="card px-4 pt-3 business-settings m-b-10">
            <div class="row p-t-10 p-b-5 pr-3">
                <div class="col-md-12 col-sm-12">
                    <div class="form-group row">
                        <label class="col-md-10 col-sm-6 col-form-label">Business search&nbsp;
                            <p>Receive message when you are searched</p>
                        </label>
                        <div class="col-md-2 col-sm-6 setting-action">
                            <ui-switch class="js-medium pull-right" placement="bottom" [color]="$primary-color"
                                switchColor="#fff" size="small" formControlName="bizsearch"></ui-switch>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-10 col-sm-6 col-form-label">Chat support&nbsp;
                            <p>Chat support for your business</p>
                        </label>
                        <div class="col-md-2 col-sm-6 setting-action">
                            <ui-switch class="js-medium pull-right" placement="bottom" [color]="$primary-color"
                                switchColor="#fff" size="small" formControlName="chatyn"></ui-switch>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-10 col-sm-6 col-form-label">Auto Generate Coupon code&nbsp;
                            <p>Auto-generate Coupon Code</p>
                        </label>
                        <div class="col-md-2 col-sm-6 setting-action">
                            <ui-switch class="js-medium pull-right" placement="bottom" [color]="$primary-color"
                                switchColor="#fff" size="small" formControlName="coupongenyn"></ui-switch>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
