<div class="employee-form">
  <div class="card tenants-page tenants-pages m-b-10 m-t-60">
    <div class="row p-t-10 p-b-5">
      <div class="col-md-12 col-sm-12">
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Business name</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Business name">
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Business type</label>
          <div class="col-md-9 col-sm-6">
            <select name="select" class="form-control p-1 placeholder-align">
              <option value="opt1">Business Type</option>
              <option value="opt2">Business Type 1</option>
              <option value="opt3">Business Type 2</option>
              <option value="opt4">Business Type 3</option>
              <option value="opt5">Business Type 4</option>
            </select>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Contact person</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Contact person">
          </div>
        </div>
        <div class="form-group row required placeholder-text">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Mobile number</label>
          <div class="col-md-9 col-sm-6">
            <tag-input class="tag-chips" [(ngModel)]="itemsAsObjects" [secondaryPlaceholder]="'Mobile number'"
              [identifyBy]="'id'" [displayBy]="'name'"></tag-input>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Email address</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Email address">
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Phone</label>
          <div class="col-md-9 col-sm-6">
            <tag-input class="tag-chips" [(ngModel)]="itemsAsObjects" [secondaryPlaceholder]="'Phone number'"
              [identifyBy]="'id'" [displayBy]="'name'"></tag-input>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Category</label>
          <div class="col-md-9 col-sm-6">
            <select name="select" class="form-control p-1 placeholder-align">
              <option value="opt1">Select category</option>
              <option value="opt2">TamilNadu</option>
              <option value="opt3">Kerala</option>
              <option value="opt4">Andrapradesh</option>
              <option value="opt5">Karnataka</option>
            </select>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Sub category</label>
          <div class="col-md-9 col-sm-6">
            <tag-input class="tag-chips" [(ngModel)]="itemsAsObjects" [secondaryPlaceholder]="'Sub Category'"
              [identifyBy]="'id'" [displayBy]="'name'"></tag-input>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Postal address</label>
          <div class="col-md-9 col-sm-6">
            <textarea rows="3" cols="3" class="form-control" placeholder="Postal address"></textarea>
          </div>
        </div>
        <div class="form-group row required">
          <div class="col-md-3 col-sm-6 col-form-label text-right">
            <label>Geo Address</label><br />
          </div>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control m-b-10" placeholder="Latitude">
            <input type="text" class="form-control" placeholder="Longitude">
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Location</label>
          <div class="col-md-9 col-sm-6">
            <select name="select" class="form-control p-1 placeholder-align">
              <option value="opt1">Select Location</option>
              <option value="opt2">TamilNadu</option>
              <option value="opt3">Kerala</option>
              <option value="opt4">Andrapradesh</option>
              <option value="opt5">Karnataka</option>
            </select>
          </div>
        </div>
        <div class="form-group row required donation-header">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Work days</label>
          <div class="col-md-9 col-sm-6">
            <div class="input-box">
              <tag-input [ngClass]="'tag-select p-r-5'" theme='bootstrap' [placeholder]="'+'" [maxItems]="7" [addOnBlur]="true"
                [clearOnBlur]="true" [secondaryPlaceholder]="'Select work days'">
                <tag-input-dropdown [autocompleteItems]="autocompleteItems"></tag-input-dropdown>
              </tag-input>
            </div>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Work hours</label>
          <div class="col-md-9 col-sm-6">
            <input class="form-control m-b-10" type="time">
            <input class="form-control" type="time">
          </div>
        </div>
        <div class="form-group row required donation-header">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Payment methods</label>
          <div class="col-md-9 col-sm-6">
            <div class="input-box">
              <tag-input [ngClass]="'tag-select p-r-5'" theme='bootstrap' [placeholder]="'+'" [maxItems]="5" [addOnBlur]="true"
                [clearOnBlur]="true" [secondaryPlaceholder]="'Select payment methods'">
                <tag-input-dropdown [autocompleteItems]="autocompleteItems"></tag-input-dropdown>
              </tag-input>
            </div>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Delivery method</label>
          <div class="col-md-9 col-sm-6">
            <select name="select" class="form-control p-1 placeholder-align">
              <option value="opt1">delivery method</option>
              <option value="opt2">Method 1</option>
              <option value="opt3">Method 2</option>
              <option value="opt4">Method 3</option>
              <option value="opt5">Method 4</option>
            </select>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Social ID's</label>
          <div class="col-md-9 col-sm-6">
            <div class="input-group">
              <input type="text" class="form-control w-75" placeholder="Social ID's" readonly>
              <div class="input-group-append bg-default" (click)='addSocialId();'>
                <span class="fa fa-plus input-group-text"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Tax number</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Tax number">
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Website</label>
          <div class="col-md-9 col-sm-6">
            <input type="text" class="form-control" placeholder="Website">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-title m-t-10">
    <h3 class="f-18 text-primary m-l-15">Other Details</h3>
  </div>
  <div class="card tenants-page tenants-pages m-b-10 m-t-10">
    <div class="row p-t-10 p-b-5">
      <div class="col-md-12 col-sm-12">
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Registration Date</label>
          <div class="col-md-9 col-sm-6">
            <div class="input-group">
              <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="modelPopup" ngbDatepicker #dp="ngbDatepicker">
              <div class="input-group-append bg-default" (click)="dp.toggle()">
                <span class="fa fa-calendar input-group-text"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Payment Status</label>
          <div class="col-md-9 col-sm-6">
            <select name="select" class="form-control p-1 placeholder-align">
              <option value="opt1">Paid</option>
              <option value="opt2">Due</option>
            </select>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Member type</label>
          <div class="col-md-9 col-sm-6">
            <select name="select" class="form-control p-1 placeholder-align">
              <option value="opt1">Paid member</option>
              <option value="opt2">Free member</option>
            </select>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Payment tenure</label>
          <div class="col-md-9 col-sm-6">
            <select name="select" class="form-control p-1 placeholder-align">
              <option value="opt1">Weekly</option>
              <option value="opt2">Monthly</option>
              <option value="opt3">Yearly</option>
            </select>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-sm-6 col-form-label text-right">Customer Status</label>
          <div class="col-md-9 col-sm-6">
            <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status" color="#03ADED"
              switchColor="#fff" size="small" checked></ui-switch>
          </div>
        </div>
        <div class="form-group border-checkbox-section col-md-7 col-sm-7 m-l-10">
          <div class="border-checkbox-group border-checkbox-group-primary pull-right">
            <input class="border-checkbox" type="checkbox" id="detailst&c">
            <label class="border-checkbox-label" for="detailst&c">I agree to the Terms and Conditions</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
