<div class="fixedheader">
  <div class="header-title pos-fixed">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <h2>Consumer</h2>
        <p>Create or Update the Consumer details</p>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="text-right">
          <label>Search:
            <input type="search" class="header-search form-control input-sm full-data-search" placeholder="Search for here"
              (keyup)='search($event)' placement="bottom" ngbTooltip="Type here to search">
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="header-block m-t-60">
  <div class="card table-header fixed-table-header">
    <div class="card-body">
      <ngx-datatable #table class="table table-bordered data-table location-table" [columnMode]="'flex'" [headerHeight]="40"
        [rowHeight]="40" [rows]='data' [scrollbarV]="true" [scrollbarH]="true">
        <ngx-datatable-column prop="fullname" name="Full Name" [flexGrow]="1"></ngx-datatable-column>
        <ngx-datatable-column prop="mobileno" name="Mobile No" [flexGrow]="1"></ngx-datatable-column>
        <ngx-datatable-column prop="membershipid" name="Membersip ID" [flexGrow]="1"></ngx-datatable-column>
        <ngx-datatable-column prop="city" name="City" [flexGrow]="1"></ngx-datatable-column>
        <ngx-datatable-column prop="lastlogin" name='Last Login' [flexGrow]="1">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
              <span>{{date|date:date_displayformat}}</span>
              </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="status" name="Status" [sortable]="false" [flexGrow]="1" [cellClass]="'text-center'">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status" color="#03ADED"
              switchColor="#fff" size="small" checked></ui-switch>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" [sortable]="false" [flexGrow]="1" [cellClass]="'text-center'">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <a placement="bottom" ngbTooltip="Click to view Consumer details" class="m-r-15 m-l-5 crm-action-edit text-primary"
              [routerLink]="['/business/consumers/view']">
              <i class="fa fa-eye"></i></a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
