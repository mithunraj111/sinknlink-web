<div class="addeditpage">
  <div class="fixedheader">
    <div class="header-title m-b-15 pos-fixed">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <h2>Consumer</h2>
          <p class="m-b-0">
            <i class="fa fa-pencil"></i> Membership ID: 875643
          </p>
        </div>
        <div class="col-md-6 col-sm-6 save-button text-right p-r-30">
          <button type="button" placement="bottom" ngbTooltip="Click To {{buttontext}} Customer Details" (click)="submit()"
            class="btn btn-primary waves-effect m-r-10 text-capitalize">Save</button>
          <button type="button" placement="bottom" ngbTooltip="Go back" routerLink="/business/consumers" class="btn btn-inverse btn-primary waves-effect"><i
              class="fa fa-arrow-circle-left"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 col-sm-12">
    <div class="row">
      <div class="col-md-9 col-sm-9 p-l-0 p-r-10">
        <div class="employee-form">
          <div class="card tenants-page tenants-pages m-b-10 m-t-60">
            <div class="row p-t-10 p-b-5">
              <label class="col-md-3 col-sm-6 col-form-label text-right">Location</label>
              <div class="col-md-6 col-sm-6 m-t-5">
                <span class="f-15">K.K.Nagar<br />Chennai<br />TamilNadu<br />600 078</span>
              </div>
            </div>
            <div class="row p-t-10 p-b-5">
              <label class="col-md-3 col-sm-6 col-form-label text-right">Address</label>
              <div class="col-md-6 col-sm-6 m-t-5">
                <span class="f-15">K.K.Nagar<br />Chennai<br />TamilNadu<br />600 078</span>
              </div>
            </div>
            <div class="row p-t-10 p-b-5">
              <label class="col-md-3 col-sm-6 col-form-label text-right">Mobile</label>
              <div class="col-md-6 col-sm-6 m-t-5">
                <span class="f-15">8056190532</span>
              </div>
            </div>
            <div class="row p-t-10 p-b-5">
              <label class="col-md-3 col-sm-6 col-form-label text-right">Email</label>
              <div class="col-md-6 col-sm-6 m-t-5">
                <span class="f-15">mithunarunachalam12@gmail.com</span>
              </div>
            </div>
            <div class="row p-t-10 p-b-5">
              <label class="col-md-3 col-sm-6 col-form-label text-right">Social Ids</label>
              <div class="col-md-6 col-sm-6 m-t-5">
                <span class="f-15">Facebook id<br/>Twitter id<br/>Google id<br/>Instagram id</span>
              </div>
            </div>
            <div class="row p-t-10 p-b-5">
              <label class="col-md-3 col-sm-6 col-form-label text-right">Linked mailid</label>
              <div class="col-md-6 col-sm-6 m-t-5">
                <span class="f-15">mithunarunachalam12@gmail.com</span>
              </div>
            </div>
            <div class="row p-t-10 p-b-5">
              <label class="col-md-3 col-sm-6 col-form-label text-right">Signup date</label>
              <div class="col-md-6 col-sm-6 m-t-5">
                <span class="f-15">02/12/1996</span>
              </div>
            </div>
            <div class="row p-t-10 p-b-5">
              <label class="col-md-3 col-sm-6 col-form-label text-right">Last login date</label>
              <div class="col-md-6 col-sm-6 m-t-5">
                <span class="f-15">29/12/2018</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-4">
        <div class="employee-page pos-fixed customer-menu">
          <div class="col-md-12 col-sm-12 text-center employee-profile m-t-25">
            <div class="form-group">
              <label class="custom-file mb-3">
                <img src="assets/images/employee.jpg" class="img-responsive w-75" alt="employee">
                <input type="file" ng2FileSelect [uploader]="uploader" multiple class="custom-file-input">
                <span class="custom-file-control"></span>
              </label>
            </div>
            <!-- FLOATING MENU Starts -->
            <div class="customer-floating-menu">
              <button class="btn btn-inverse btn-outline-inverse ">Coupons</button>
              <button class="btn btn-inverse btn-outline-inverse">Review</button>
              <button class="btn btn-inverse btn-outline-inverse">Favourites</button>
            </div>
            <!-- FLOATING MENU ends -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
