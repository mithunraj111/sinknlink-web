<div class="addeditpage">
    <div class="fixedheader">
        <div class="header-title m-b-15 pos-fixed">
            <div class="row">
                <div class="offset-md-6 col-md-3 col-sm-6 save-button text-right p-r-30">
                    <button type="button" placement="bottom" [disabled]="savingEvent" ngbTooltip="Click to save events"
                        (click)="addEvent()"
                        class="btn btn-primary waves-effect m-r-10 text-capitalize">{{savingEvent == true ? 'Saving..':'Save'}}</button>
                    <button type="button" placement="bottom" ngbTooltip="Go back" routerLink="/admin/events"
                        class="btn btn-inverse btn-primary waves-effect"><i
                            class="fa fa-arrow-circle-left"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 col-sm-9">
        <div class="row">
            <div class="col-md-12 col-sm-8 p-l-0">
                <form class="employee-form" [formGroup]="eventForm">
                    <div class="card tenants-page tenants-pages m-b-10 m-t-15">
                        <div class="col-md-12 col-sm-12 p-t-10">
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Event Name</label>
                                <div class="col-md-9 col-sm-6">
                                    <input formControlName="eventname" type="text" class="form-control"
                                        placeholder="Event Name">
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">City</label>
                                <div class="col-md-9 col-sm-6">
                                    <div class="input-box">
                                        <ng-select [allowClear]="true" formControlName='city' [ngClass]="'ng-select'"
                                            [options]="cityList" placeholder="Select City"
                                            (selected)="selectCity($event)">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Location</label>
                                <div class="col-md-9 col-sm-6">
                                    <ng-select [allowClear]="true" formControlName="locationid"
                                        class="ng-select location-title" placeholder="Select location"
                                        [options]="statelists">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Start Date</label>
                                <div class="col-md-9 col-sm-6">
                                    <div class="input-group">
                                        <input formControlName="eventdate" class="form-control p-events-none" placeholder="dd-mm-yyyy"
                                            ngbDatepicker #dp="ngbDatepicker" >
                                        <div class="input-group-append bg-default" (click)="dp.toggle()">
                                            <span class="fa fa-calendar input-group-text"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Expiry Date</label>
                                <div class="col-md-9 col-sm-6">
                                    <div class="input-group">
                                        <input class="form-control p-events-none" placeholder="dd-mm-yyyy"
                                            formControlName="eventexpirydt" ngbDatepicker #d="ngbDatepicker">
                                        <div class="input-group-append bg-default" (click)="d.toggle()">
                                            <span class="fa fa-calendar input-group-text"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Address</label>
                                <div class="col-md-9 col-sm-6">
                                    <textarea formControlName="address" rows="3" cols="3"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Particulars</label>
                                <div class="col-md-9 col-sm-6">
                                    <textarea rows="3" cols="3" class="form-control"
                                        formControlName="description"></textarea>
                                </div>
                            </div>
                            <div *ngIf="eventid">
                                <div class="row required">
                                    <label class="col-md-3 col-sm-6 col-form-label text-right">Status</label>
                                    <div class="col-md-9 col-sm-6">
                                        <ui-switch class="js-small" [color]="$primary-color" formControlName="status"
                                            switchColor="#fff" size="small"></ui-switch>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="header-title">
        <h2 class="add-tenant mb-3">Photos</h2>
    </div>
    <div class="col-md-9 col-sm-9 p-l-0">
        <div class="card">
            <!-- (imageAdded)="imageAdded" -->
            <app-image-uploader [editMode]="edit" (imageAdded)="imageAdded($event)" [disablePicker]="savingEvent"
                [limit]="limit" [(extimage)]="existing_image"></app-image-uploader>
        </div>
    </div>
</div>
