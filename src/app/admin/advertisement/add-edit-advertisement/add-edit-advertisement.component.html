<div class="addeditpage">
  <div class="fixedheader">
    <div class="header-title m-b-15 pos-fixed">
      <div class="row">
        <div class="offset-md-6 col-md-3 col-sm-6 save-button text-right p-r-30">
          <button type="button" placement="bottom" [disabled]="savingAd" ngbTooltip="Click to {{buttontext}} Advertisement"
            (click)="addAd()" class="btn btn-primary waves-effect m-r-10 text-capitalize">{{savingAd == true ?
            'Saving..':buttontext}}</button>
          <button type="button" placement="bottom" ngbTooltip="Go back" routerLink="/admin/advertisement" class="btn btn-inverse btn-primary waves-effect"><i
              class="fa fa-arrow-circle-left"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9 col-sm-9">
    <div class="row">
      <div class="col-md-12 col-sm-8 p-l-0">
        <form class="employee-form" [formGroup]="adForm">
          <div class="card tenants-page tenants-pages m-b-10 m-t-15">
            <div class="col-md-12 col-sm-12 p-t-10">
              <div class="form-group row required">
                <label class="col-md-3 col-sm-6 col-form-label text-right">Advertisement Name</label>
                <div class="col-md-9 col-sm-6">
                  <input formControlName="adname" type="text" class="form-control" placeholder="Ad Name">
                </div>
              </div>
              <div class="form-group row required">
                <label class="col-md-3 col-sm-6 col-form-label text-right">Start Date</label>
                <div class="col-md-9 col-sm-6">
                  <div class="input-group">
                    <input formControlName="startdate" class="form-control" placeholder="dd-mm-yyyy" ngbDatepicker #dp="ngbDatepicker">
                    <div class="input-group-append bg-default" (click)="dp.toggle()">
                      <span class="fa fa-calendar input-group-text"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row required">
                <label class="col-md-3 col-sm-6 col-form-label text-right">Expiry Date</label>
                <div class="col-md-9 col-sm-6">
                  <div class="input-group">
                    <input formControlName="startdate" class="form-control" placeholder="dd-mm-yyyy" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append bg-default" (click)="d.toggle()">
                      <span class="fa fa-calendar input-group-text"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row required">
                <label class="col-md-3 col-sm-6 col-form-label text-right">Particulars</label>
                <div class="col-md-9 col-sm-6">
                  <textarea rows="3" cols="3" class="form-control" formControlName="description"></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
