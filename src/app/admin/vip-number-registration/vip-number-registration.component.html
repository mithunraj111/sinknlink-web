<div class="fixedheader">
  <div class="header-title pos-fixed">
    <div class="row">
      <div class="col-md-5 col-sm-5">
        <h2>VIP Number Registration</h2>
        <p>VIP number status can be checked and blocked.</p>
      </div>
      <div class="col-md-5 col-sm-5">

        <div class="text-right">
          <label>Search:
            <input type="search" (keyup)='search($event)' class="header-search form-control input-sm full-data-search"
              placeholder="Search for here" placement="bottom" ngbTooltip="Type here to search">
          </label>
        </div>
      </div>
      <div class="col-md-1 col-sm-1 p-r-0 p-l-0">
        <div ngbDropdown class="dropdown-primary">
          <button ngbDropdownToggle class="btn btn-primary waves-effect waves-light " type="button">Action</button>
          <div ngbDropdownMenu>
            <a class="dropdown-item waves-light waves-effect" (click)='blockVipNumber()'>Block</a>
            <a class="dropdown-item waves-light waves-effect" (click)='allocateVipNumber()'>Allocate</a>
          </div>
        </div>
      </div>
      <div class="col-md-1 col-sm-1 p-r-0">
        <button type="button" placement="bottom" ngbTooltip="Click to add" class="btn btn-primary waves-effect" (click)='addVipRegistration()'><i
            class="fa fa-plus-circle m-r-5"></i> New
        </button>
    </div>
  </div>
</div>
</div>
<div class="header-block m-t-60">
  <div class="table-header fixed-table-header">
    <app-card [classHeader]="true">
      <ngx-datatable #vipnoregtable class="table data-table expandable" [rows]='data' [columnMode]="'flex'"
        [headerHeight]="50" [rowHeight]="'auto'" [reorderable]="false" [selected]="selected" [selectionType]="'checkbox'">
        <ngx-datatable-column prop="fancycode" name="Fancy Code" [resizeable]="false">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <span>{{row.fancyno}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="state" name="State" [resizeable]="false">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <span>{{row.fancynostatus}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column prop="price" name="Price" [resizeable]="false" headerClass="text-right" [cellClass]="'text-right'">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <span>{{row.price|currency : 'INR' : true}}</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status" [sortable]="false" [flexGrow]="0.5" headerClass="text-center" [cellClass]="'text-center'"
          [resizeable]="false">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <ui-switch class="js-small" placement="bottom" ngbTooltip="Click to change status" color="#03ADED"
              switchColor="#fff" size="small" checked></ui-switch>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" [sortable]="false" [flexGrow]="0.5" headerClass="text-center" [cellClass]="'text-center'"
          [resizeable]="false">
          <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
            <div class="row checkbox-column">
              <div class="border-checkbox-section">
                <div class="border-checkbox-group border-checkbox-group-primary m-r-15">
                  <input class="border-checkbox" type="checkbox" id={{rowIndex}}>
                  <label class="border-checkbox-label" for="{{rowIndex}}"></label>
                </div>
              </div>
              <!-- <a placement="bottom" ngbTooltip="Click to edit registration details" class="m-r-15 crm-action-edit text-primary"
                (click)='editVipRegistration()'>
                <i class="fa fa-pencil"></i></a> -->
              <a placement="bottom" ngbTooltip="Click to delete registration details" class="crm-action-delete text-danger">
                <i class="fa fa-trash"></i></a>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </app-card>
  </div>
</div>
<!-- Modal popup window -->
<div class="modal-size">
  <app-modal-animation [modalID]="'vipnoregmodal'" [modalClass]="'md-effect-7'">
    <h3 class="f-26">{{formTitle}}</h3>
    <div class="form-header">
      <div class="form-group required">
        <label>Membership ID</label>
        <input type="text" class="form-control" placeholder="Membership ID">
      </div>
      <button (click)="closeMyModal($event)" type="button" placement="top" ngbTooltip="Click to Save" class="btn pull-right btn-primary waves-effect m-b-10">Save</button>
    </div>
    <button (click)="closeMyModal($event)" aria-label="Close" class="md-close-btn"><i class="fa fa-close"></i></button>
  </app-modal-animation>
</div>
