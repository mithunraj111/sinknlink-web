<div class="addeditpage">
    <div class="fixedheader">
        <div class="header-title m-b-15 pos-fixed">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h2 class="add-tenant mt-0">Event</h2>
                    <p *ngIf="eventid" class="m-b-0">ID: 875643</p>
                </div>
                <div class="col-md-3 col-sm-6 save-button text-right p-r-30">
                    <button type="button" placement="bottom" ngbTooltip="Click to {{buttontext}} events" (click)="submit()" class="btn btn-primary waves-effect m-r-10 text-capitalize">{{buttontext}}</button>
                    <button type="button" placement="bottom" ngbTooltip="Go back" routerLink="/admins/events" class="btn btn-inverse btn-primary waves-effect"><i
              class="fa fa-arrow-circle-left"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12">
        <div class="row">
            <div class="col-md-12 col-sm-8 p-l-0">
                <div class="employee-form">
                    <div class="card tenants-page tenants-pages m-b-10 m-t-60">
                        <div class="col-md-12 col-sm-12 p-t-10">
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Event Name</label>
                                <div class="col-md-9 col-sm-6">
                                    <input type="text" class="form-control" placeholder="Event Name">
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Location</label>
                                <div class="col-md-9 col-sm-6">
                                    <select name="select" class="form-control p-1 location-title">
                    <option value="opt1">Select Location</option>
                    <option value="opt2">TamilNadu</option>
                    <option value="opt3">Kerala</option>
                    <option value="opt4">Andrapradesh</option>
                    <option value="opt5">Karnataka</option>
                  </select>
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Start Date</label>
                                <div class="col-md-9 col-sm-6">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="modelPopup" ngbDatepicker #dp="ngbDatepicker">
                                        <div class="input-group-append bg-default" (click)="dp.toggle()">
                                            <span class="fa fa-calendar input-group-text"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Expiry Date</label>
                                <div class="col-md-9 col-sm-6">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="modelPop" ngbDatepicker #d="ngbDatepicker">
                                        <div class="input-group-append bg-default" (click)="d.toggle()">
                                            <span class="fa fa-calendar input-group-text"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Address</label>
                                <div class="col-md-9 col-sm-6">
                                    <textarea rows="3" cols="3" class="form-control"></textarea>

                                </div>
                            </div>
                            <div class="form-group row required">
                                <label class="col-md-3 col-sm-6 col-form-label text-right">Particulars</label>
                                <div class="col-md-9 col-sm-6">
                                    <textarea rows="3" cols="3" class="form-control"></textarea>

                                </div>
                            </div>
                            <div *ngIf="eventid">
                                <div class="form-group row">
                                    <label class="col-md-3 col-sm-6 col-form-label text-right">Status</label>
                                    <div class="col-md-9 col-sm-6">
                                        <ui-switch class="js-small" color="#03ADED" switchColor="#fff" size="small" checked></ui-switch>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-title">
        <h2 class="add-tenant mb-3">Photos</h2>
    </div>
    <div class="card">
        <div class="row mt-4 mb-4">
            <div class="col-md-3 col-sm-6 ml-4 text-right middle">
                <label class="f-14 mt-5 pt-3"><b>Select an image to upload</b></label>
            </div>
            <div class="col-md-5 col-sm-6 mb-4">
                <div class="text-center employee-profile mb-2">
                    <div class="form-group">
                        <label class="custom-file">
              <input type="file" ng2FileSelect [uploader]="uploader" multiple class="custom-file-input mb-3">
              <span class="custom-file-control mb-4" style="width: 100%;"></span>
            </label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-m-6">
                <div class="row mb-4 mt-5">
                    <div class="col-md-2 col-sm-6 ml-4 mb-4">
                        <img src="assets/images/employee.jpg" class="img-responsive" alt="employee" style="width:100%;">
                        <button aria-label="Close" class="photo-close-btn"><i class="fa fa-close"></i></button>
                    </div>
                    <div class="col-md-2 col-sm-6  ml-4 mb-4">
                        <img src="assets/images/employee.jpg" class="img-responsive" alt="employee" style="width:100%;">
                        <button aria-label="Close" class="photo-close-btn"><i class="fa fa-close"></i></button>
                    </div>
                    <div class="col-md-2 col-sm-6 ml-4 mb-4">
                        <img src="assets/images/employee.jpg" class="img-responsive" alt="employee" style="width:100%;">
                        <button aria-label="Close" class="photo-close-btn"><i class="fa fa-close"></i></button>
                    </div>
                    <div class="col-md-2 col-sm-6 ml-4 mb-4">
                        <img src="assets/images/employee.jpg" class="img-responsive" alt="employee" style="width:100%;">
                        <button aria-label="Close" class="photo-close-btn"><i class="fa fa-close"></i></button>
                    </div>
                    <div class="col-md-2 col-sm-6 ml-4 mb-4">
                        <img src="assets/images/employee.jpg" class="img-responsive" alt="employee" style="width:100%;">
                        <button aria-label="Close" class="photo-close-btn"><i class="fa fa-close"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
