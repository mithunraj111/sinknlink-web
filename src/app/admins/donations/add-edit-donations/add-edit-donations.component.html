<div class="addeditpage">
  <div class="fixedheader">
    <div class="header-title m-b-15 pos-fixed">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <h2>Donation</h2>
          <p *ngIf="eventid" class="m-b-0">ID: 875643</p>
        </div>
        <div class="col-md-6 col-sm-6 save-button text-right p-r-30">
          <button type="button" placement="bottom" ngbTooltip="Click to {{buttontext}} donation" (click)="submit()"
            class="btn btn-primary waves-effect m-r-10 text-capitalize">{{buttontext}}</button>
          <button type="button" placement="bottom" ngbTooltip="Go back" routerLink="/admins/donations" class="btn btn-inverse btn-primary waves-effect"><i
              class="fa fa-arrow-circle-left"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="donation-header">
    <div class="col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-9 col-sm-9 p-l-0 p-r-10">
          <div class="employee-form">
            <div class="card tenants-page tenants-pages m-b-10 m-t-60">
              <div class="row p-t-10 p-b-5">
                <div class="col-md-12 col-sm-12">
                  <div class="form-group row required">
                    <label class="col-md-3 col-sm-6 col-form-label text-right">Charity Name</label>
                    <div class="col-md-9 col-sm-6">
                      <input type="text" class="form-control" placeholder="Charity Name">
                    </div>
                  </div>
                  <div class="form-group row required">
                    <label class="col-md-3 col-sm-6 col-form-label text-right">Start Date</label>
                    <div class="col-md-9 col-sm-6">
                      <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="modelPopup"
                          ngbDatepicker #dp="ngbDatepicker">
                        <div class="input-group-append bg-default" (click)="dp.toggle()">
                          <span class="fa fa-calendar input-group-text"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row required">
                    <label class="col-md-3 col-sm-6 col-form-label text-right">End Date</label>
                    <div class="col-md-9 col-sm-6">
                      <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="modelPop"
                          ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append bg-default" (click)="d.toggle()">
                          <span class="fa fa-calendar input-group-text"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row ">
                    <label class="col-md-3 col-sm-6 col-form-label text-right">Preferred Amount</label>
                    <div class="col-md-9 col-sm-6">
                      <div class="input-box">
                        <tag-input [ngClass]="'tag-select'" theme='bootstrap' [placeholder]="'+'" [maxItems]="5"
                          [addOnBlur]="true" [clearOnBlur]="true" [secondaryPlaceholder]="'Select Preferred Amount'">
                          <tag-input-dropdown [autocompleteItems]="autocompleteItems"></tag-input-dropdown>
                        </tag-input>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-sm-6 col-form-label text-right">Cause</label>
                    <div class="col-md-9 col-sm-6">
                      <!-- <textarea placeholder="Cause for donating fund"></textarea> -->
                      <textarea rows="3" cols="3" class="form-control" placeholder="Cause for donating fund"></textarea>

                    </div>
                  </div>
                  <div *ngIf="eventid">
                    <div class="form-group row required">
                      <label class="col-md-3 col-sm-6 col-form-label text-right">Status</label>
                      <div class="col-md-9 col-sm-6">
                        <ui-switch class="js-small" color="#03ADED" switchColor="#fff" size="small" checked></ui-switch>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
