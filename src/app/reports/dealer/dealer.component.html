<form [formGroup]="dealerReportForm">
    <div class="fixedheader">
        <div class="report-title payment-report pos-fixed">
            <div class="row">
                <div class="col-md-12 col-sm-12 m-t-25">
                </div>
                <div class="col-lg-12 col-md-12 p-r-0 p-l-0">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 dt-picker">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 p-r-5">
                                        <div class="form-group">
                                            <label>From Date</label>
                                            <div class="input-group">
                                                <input class="form-control" placeholder="dd-mm-yyyy" ngbDatepicker #fromdate="ngbDatepicker" formControlName="fromdate">
                                                <div class="input-group-append" (click)="fromdate.toggle()">
                                                    <span class="fa fa-calendar input-group-text"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 p-l-0 p-r-5">
                                        <div class="form-group">
                                            <label>To Date</label>
                                            <div class="input-group">
                                                <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d="ngbDatepicker" formControlName="todate">
                                                <div class="input-group-append" (click)="d.toggle()">
                                                    <span class="fa fa-calendar input-group-text"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-md-5 col-sm-5 p-l-0 p-r-5">
                                        <div class="form-group">
                                            <label>City</label>
                                            <div class="input-group">
                                                <ng-select [allowClear]="true" [ngClass]="'ng-select'" placeholder="All" formControlName="city" [options]="cityList" (selected)="citySelect($event)"></ng-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 col-sm-5 p-l-0 p-r-5">
                                        <div class="form-group">
                                            <label>Area</label>
                                            <div class="input-group">
                                                <ng-select [multiple]="true" [ngClass]="'ng-select'" placeholder="All" formControlName="area" [options]="areaList"></ng-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 m-t-35  p-r-5">
                                        <div class="search-button">
                                            <button type="button" placement="bottom" ngbTooltip="Click to search" class="btn btn-primary generate-button waves-effect" (click)="getDealerReport()"> <i
                          class="fa fa-search"></i>
                      </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row p-l-15 p-r-20">
    <div class="col-md-6 col-sm-6 header-title">
        <input #dealerReportSearch type='text' class="form-control input-sm  col-md-5 col-sm-5  full-data-search" placeholder='Search here' (keyup)='search($event)' />
        <button type="button" class="btn search-close col-md-1 col-sm-1 p-l-0 p-r-0" (click)="dealerReportSearch.value='';search();"><i class="fa fa-close"></i></button>
    </div>
    <div class="col-md-6  col-md-6  text-right header-title ">
        <button [disabled]="dealerReportList.length == 0 || generatingFile == true" type="button" placement="bottom" ngbTooltip="Click to download reports" class="btn btn-primary waves-effect download-btn m-r-5" (click)="downloadreport()"><i class="fa fa-download m-r-5"></i>
    </button>
        <button type="button" placement="bottom" ngbTooltip="Reload" (click)="getDealerReport()" class="btn btn-inverse btn-primary waves-effect m-t-5"><i class="ti-reload "></i></button>
    </div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 reports p-l-0 m-t-20">
    <div class="row">
        <div class="col-lg-12 col-md-12 p-r-5 ">
            <div class="header-block">
                <div *ngIf="!loadingIndicator==true">
                    <div class="table-header report-table payment-table">
                        <div class="card p-r-15 p-l-15">
                            <ngx-datatable #dealertable class="table  data-table expandable" [rows]='dealerReportList' [columnMode]="'flex'" [headerHeight]="50" [rowHeight]="'auto'" [reorderable]="false" [footerHeight]="50" [limit]="5" [messages]="emptymesages">
                                <ngx-datatable-column prop="date" name="Date" [resizeable]="false" headerClass="text-left" [cellClass]="'text-left'">
                                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                        <span>{{row.date|date:displayformat}}</span>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="name" name="Name" [resizeable]="false" headerClass="text-left" [cellClass]="'text-left'">
                                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                        <span>{{row.name}}</span>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="area" name="Area" [resizeable]="false">
                                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                        <span>{{row.area}}</span>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="city" name="City" [resizeable]="false">
                                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                        <span>{{row.city}}</span>
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="count" name="No. of Customers" [resizeable]="false" headerClass="text-right" [cellClass]="'text-right'">
                                    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                        <span>{{row.count}}</span>
                                    </ng-template>
                                </ngx-datatable-column>
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loader [loadingIndicator]="loadingIndicator"></app-loader>
