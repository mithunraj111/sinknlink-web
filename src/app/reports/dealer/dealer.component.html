<form [formGroup]="dealerReportForm">
  <div class="fixedheader">
    <div class="report-title payment-report pos-fixed">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h2>Dealer</h2>
          <p></p>
        </div>

        <div class="col-lg-12 col-md-12 p-r-0">
          <div class="card">
            <div class="row">
              <div class="col-md-6 col-sm-6 dt-picker">
                <div class="row">
                  <div class="col-md-6 col-sm-6 p-r-5">
                    <div class="form-group">
                      <label>From Date</label>
                      <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #dp="ngbDatepicker"
                          formControlName="fromdate">
                        <div class="input-group-append" (click)="dp.toggle()">
                          <span class="fa fa-calendar input-group-text"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6 p-l-0 p-r-5">
                    <div class="form-group">
                      <label>To Date</label>
                      <div class="input-group">
                        <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d="ngbDatepicker"
                          formControlName="todate">
                        <div class="input-group-append" (click)="d.toggle()">
                          <span class="fa fa-calendar input-group-text"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="row">
                  <div class="col-md-5 col-sm-5 p-l-0 p-r-5">
                    <div class="form-group">
                      <label>City</label>
                      <div class="input-group">
                        <ng-select [allowClear]="true" [ngClass]="'ng-select'" placeholder="Select city"
                          formControlName="city" [options]="cityList" (selected)="citySelect($event)"></ng-select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-5 col-sm-5 p-l-0 p-r-5">
                    <div class="form-group">
                      <label>Area</label>
                      <div class="input-group">
                        <ng-select [allowClear]="true" [ngClass]="'ng-select'" placeholder="Select Area"
                          formControlName="area" [options]="areaList"></ng-select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2 col-sm-2 m-t-35  p-r-5">
                    <button type="button" placement="bottom" ngbTooltip="Click to search"
                      class="btn btn-primary generate-button waves-effect" (click)="getDealerReport()"> <i
                        class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="col-lg-12 col-md-12 col-sm-12 reports p-l-0">
  <div class="row">
    <div class="col-lg-12 col-md-12 p-r-5">
      <div class="header-block">
        <div class="table-header report-table payment-table">
          <app-card [classHeader]="true">
            <div class="row">
              <div class="col-sm-12 header-title">
                <label class="dt-cust-search f-right">
                  <div class="form-group">
                    <input #dealerReportSearch type='text' class="form-control input-sm report-search"
                      placeholder='Search for here' (keyup)='search($event)' />
                    <button type="button" class="btn search-close" (click)="dealerReportSearch.value='';search();"><i
                        class="fa fa-close"></i></button>

                    <button type="button" placement="bottom" ngbTooltip="Click to download reports"
                      class="btn btn-primary waves-effect download-btn"><i class="fa fa-download m-r-5"></i>
                    </button>
                  </div>
                </label>
              </div>
            </div>
            <ngx-datatable #dealertable class="table data-table expandable" [rows]='dealerReportList'
              [columnMode]="'flex'" [headerHeight]="50" [rowHeight]="'auto'" [reorderable]="false" [footerHeight]="50"
              [limit]="5">
              <!-- Row Detail Template -->
              <ngx-datatable-column prop="date" name="Date" [resizeable]="false" headerClass="text-left"
                [cellClass]="'text-left'">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                  <!-- <span>{{row.paymentdt|date:datedisplayformat}}</span> -->
                  <span>{{row.date}}</span>
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column prop="area" name="Area" [resizeable]="false">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                  <span>{{row.area}}</span>
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column prop="location" name="City" [resizeable]="false">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                  <!-- <span>{{row.location?.city}}</span> -->
                  <span>{{row.location}}</span>
                </ng-template>
              </ngx-datatable-column>


              <ngx-datatable-column prop="totaldealers" name="No.Of Dealers" [resizeable]="false"
                headerClass="text-right" [cellClass]="'text-right'">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                  <span>{{row.totaldealers}}</span>
                </ng-template>
              </ngx-datatable-column>

            </ngx-datatable>
          </app-card>
        </div>
      </div>
    </div>
  </div>
</div>
