<form [formGroup]="categoriesForm">
    <div class="fixedheader payment-report">
        <div class="report-title pos-fixed">
            <div class="row">
                <div class="col-md-12 col-sm-12 m-t-25">
                </div>
                <div class="col-lg-12 col-md-12  p-l-0">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 p-r-5">
                                <div class="form-group">
                                    <label>From Date</label>
                                    <div class="input-group">
                                        <input class="form-control p-events-none" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker
                                            #dp="ngbDatepicker" formControlName="fromdate">
                                        <div class="input-group-append" (click)="dp.toggle()">
                                            <span class="fa fa-calendar input-group-text"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 p-l-0 p-r-5">
                                <div class="form-group">
                                    <label>To Date</label>
                                    <div class="input-group">
                                        <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker
                                            #d="ngbDatepicker p-events-none" formControlName="todate">
                                        <div class="input-group-append" (click)="d.toggle()">
                                            <span class="fa fa-calendar input-group-text"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 m-t-35">
                                <div class="p-r-10">
                                    <button *ngIf="download" type="button" placement="bottom"
                                        ngbTooltip="Click to search"
                                        class="btn btn-primary generate-button waves-effect  download-btn"
                                        (click)="getAreaCategories()"> <i class="fa fa-search"></i> </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row p-r-20 p-l-15">
<div class="col-md-6 col-sm-6 header-title">
    <input #categoryReportSearch type="text" class="form-control input-sm  col-md-5 col-sm-5  full-data-search"
        placeholder='Search here' (keyup)='searchCategory($event)' />
    <button type="button" class="btn search-close col-md-1 col-sm-1 p-l-0 p-r-0"
        (click)="categoryReportSearch.value='';searchCategory();"><i class="fa fa-close"></i></button>
</div>
<div class="col-md-6  col-md-6  text-right header-title ">
    <button *ngIf="download" type="button" placement="bottom" ngbTooltip="Click to download reports"
        class="btn btn-primary waves-effect download-btn m-r-5" (click)="getCategoryList(true)"
        [disabled]="categoriesList.length == 0 || generatingFile == true"><i class="fa fa-download m-r-5"></i></button>
    <button type="button" placement="bottom" ngbTooltip="Reload" (click)="getAreaCategories()"
        class="btn btn-inverse btn-primary waves-effect m-t-5"><i class="ti-reload"></i></button>
</div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 reports p-l-0 p-r-0 m-t-20">
    <div class="header-block">
        <div *ngIf="!loadingIndicator==true">
            <div class="table-header report-table">
                <div class="card p-r-15 p-l-15">
                   <ngx-datatable #categoriestable class="table data-table expandable" [rows]='categoriesList'
                        [columnMode]="'flex'" [headerHeight]="50" [rowHeight]="'auto'" [reorderable]="false"
                        [footerHeight]="50" [limit]="5" [messages]="nodata">
                        <ngx-datatable-column prop="categoryname" name="Category Name" [resizeable]="false">
                            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                <span>{{row.categoryname}}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column prop="count" name=" Count" [resizeable]="false" headerClass="text-right"
                            [cellClass]="'text-right table-padding'">
                            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                                <span>{{row.count}}</span>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loader [loadingIndicator]="loadingIndicator"></app-loader>
