<form>
  <div class="fixedheader">
    <div class="report-title payment-report pos-fixed">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h2>Payments</h2>
          <p></p>
        </div>

        <div class="col-lg-12 col-md-12 p-r-0">
          <div class="card">
            <div class="row">
              <div class="col-md-4 col-sm-4 p-r-5">
                <div class="form-group">
                  <label>From Date</label>
                  <div class="input-group">
                    <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #dp="ngbDatepicker">
                    <div class="input-group-append" (click)="dp.toggle()">
                      <span class="fa fa-calendar input-group-text"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 p-l-0 p-r-5">
                <div class="form-group">
                  <label>To Date</label>
                  <div class="input-group">
                    <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append" (click)="d.toggle()">
                      <span class="fa fa-calendar input-group-text"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 col-sm-3 p-l-0 p-r-5">
                <div class="form-group">
                  <label>Payment Type</label>
                  <div class="input-group">
                    <ng-select [allowClear]="true" [ngClass]="'ng-select'" placeholder="Select Payment Type"></ng-select>
                  </div>
                </div>
              </div>
              <div class="col-md-1 col-sm-1 m-t-35">
                <button type="button" placement="bottom" ngbTooltip="Click to search" class="btn btn-primary generate-button waves-effect"
                  (click)="getPayment()"> <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="col-lg-12 col-md-12 col-sm-12 reports p-l-0">
  <div class="row">
    <div class="col-lg-12 col-md-12 p-r-5">
      <div class="header-block">
        <div class="table-header report-table payment-table">
          <app-card [classHeader]="true">
            <div class="row">
              <div class="col-sm-12 header-title">
                <label class="dt-cust-search f-right">
                  <div class="form-group">
                    <input #paymentReportSearch type='text' class="form-control input-sm report-search" placeholder='Search for here'
                      (keyup)='search($event)' />
                    <button type="button" class="btn search-close" (click)="paymentReportSearch.value='';search();"><i class="fa fa-close"></i></button>

                    <button type="button" placement="bottom" ngbTooltip="Click to download reports" class="btn btn-primary waves-effect download-btn"><i
                        class="fa fa-download m-r-5"></i>
                    </button>
                  </div>
                </label>
              </div>
            </div>
            <ngx-datatable #paymenttable class="table data-table expandable" [rows]='paymentList' [columnMode]="'flex'"
              [headerHeight]="50" [rowHeight]="'auto'" [reorderable]="false" [footerHeight]="50" [limit]="5">
              <!-- Row Detail Template -->
              <ngx-datatable-column prop="paymentref" name="Reference#" [resizeable]="false">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                  <span>{{row.paymentref}}</span>
                </ng-template>
              </ngx-datatable-column>
              
              <ngx-datatable-column prop="paymentdt" name="Payment Date" [resizeable]="false">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                  <!-- <span>{{row.paymentdt|date:datedisplayformat}}</span> -->
                  <span>{{row.paymentdt}}</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column prop="totalamount" name="Amount" [resizeable]="false" headerClass="text-right"
                [cellClass]="'text-right table-padding'">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                    <span>{{row.totalamount}}</span>
                  <!-- <span>{{row.totalamount| currency: 'INR' : true}}</span> -->
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column prop="paymenttype" name="Payment Type" [resizeable]="false">
                  <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                    <span>{{row.paymenttype}}</span>
                  </ng-template>
                </ngx-datatable-column>
                
              <ngx-datatable-column prop="paymentmode" name="Payment Mode" [resizeable]="false">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                  <span>{{row.paymentmode}}</span>
                </ng-template>
              </ngx-datatable-column>


            </ngx-datatable>
          </app-card>
        </div>
      </div>
    </div>
  </div>
</div>
