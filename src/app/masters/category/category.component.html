<div class="fixedheader">
  <div class="header-title">
    <div class="row">
      <div class="col-md-6 col-sm-6 pos-fixed">
        <h2>Business Category</h2>
        <p>lorem ipsum dolor sit amet, consectetur adipisicing elit - Business Category</p>
      </div>
      <div class="col-md-5 col-sm-5 pos-fixed fixedsearch">
        <div class="text-right">
          <label>Search:
            <input type="search" [(ngModel)]="filterQuery" class="header-search form-control input-sm full-data-search"
              placeholder="Search for here" placement="bottom" ngbTooltip="Type here to search">
          </label>
        </div>
      </div>
      <div class="col-md-1 col-sm-1 p-r-30 pos-fixed fixedbutton">
        <button type="button" placement="bottom" ngbTooltip="Click to add business category" class="btn pull-right btn-primary waves-effect"
          (click)="addCategory()"><i class="fa fa-plus-circle m-r-5"></i> New
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="data.length==0" class="no-data p-0 m-0">
    <h3><i>No data found</i></h3>
</div>
<div class="card table-header fixed-table-header m-t-60">
  <div class="card-body">
    <div class="table-content crm-table">
      <div class="project-table">
        <div class="dt-responsive">
          <div class="table-responsive">
            <table class="table table-striped table-bordered full-data-table category-table" [mfData]="data| dataFilter : filterQuery" #mf="mfDataTable"
              [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead class="mr-0">
                <tr>
                  <th>
                    <mfDefaultSorter by='businesscategory'>Business Category</mfDefaultSorter>
                  </th>
                  <th>
                    <mfDefaultSorter by='updatedby'>Updated By</mfDefaultSorter>
                  </th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody  *ngIf="data.length!=0">
                <tr *ngFor="let item of mf.data;let i = index;">
                  <td>{{item.businesscategory}}</td>
                  <td>
                    <span class="updatename">{{item.lastupdatedby}}</span>
                    <span class="updatedate">{{item.lastupdateddt}}</span>
                  </td>
                  <td class="text-center">
                    <ui-switch class="js-small" placement="top" ngbTooltip="Click to change the status" color="#03ADED"
                      switchColor="#fff" size="small" checked></ui-switch>
                  </td>
                  <td class="action-icon text-center">
                    <a placement="top" ngbTooltip="Click to edit the business category " class="m-r-15 crm-action-edit text-primary"
                      (click)="editCategory(data)">
                      <i class="fa fa-pencil"></i></a>
                    <a placement="bottom" ngbTooltip="Click to delete the business category " class="crm-action-delete text-danger">
                      <i class="fa fa-trash"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-add-edit-category [title]="formTitle" [submit]="formSubmit" [categoryPage]="categoryPage"></app-add-edit-category>
