<div class="modal-size addlocation employee-form">
    <app-modal-animation [modalID]="'usermodal'" [modalClass]="'md-effect-7'">
        <h3 class="f-26">{{formTitle}}</h3>
        <form [formGroup]="userForm">
            <div class="form-header pt-2">
                <div class="col-md-12">
                    <div class="form-group required">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="fullname" placeholder="Full Name">
                    </div>
                    <div class="form-group required">
                        <label>Mobile No</label>
                        <input type="number" class="form-control" formControlName="mobileno" placeholder="Mobile No"
                            [readonly]="userObj?.userid">
                    </div>
                    <div class="form-group required">
                        <label>Role</label>
                        <div class="input-box">
                            <ng-select [ngClass]="'ng-select'" placeholder="Select Role" formControlName="rolename"
                                [options]="roleList" [allowClear]="true">
                            </ng-select>
                        </div>
                    </div>
                    <div class="form-group  required">
                        <label>Password</label>
                        <div class="row plus-button">
                            <div class="col-md-8 col-sm-6 p-r-0">
                                <input [type]="obscureText == true ? 'password' : 'text'" style="width:100% !important" class="form-control" value={{pwd}}
                                    formControlName="password" placeholder="Password">
                            </div>
                            <button class="col-md-1 btn pt-2 obscure-eye" (click) = "obscureText = !obscureText">
                                <i [ngClass]="obscureText == true ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                            </button>
                            <div class="col-md-3 col-sm-6 p-l-5">
                                <button type="button" placement="top" ngbTooltip="Click to Generate"
                                    (click)="generatepassword()"
                                    class="add-btn btn btn-primary waves-effect ">Generate</button>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="userObj?.userid">
                        <div class="form-group ">
                            <label>Status <small>*</small></label>
                            <div class="form-radio">
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" value="Active" formControlName="status">
                                        <i class="helper"></i>Active
                                    </label>
                                </div>
                                <div class="radio radio-inline">
                                    <label>
                                        <input type="radio" value="Inactive" formControlName="status">
                                        <i class="helper"></i>Inactive
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" placement="top" ngbTooltip="Click to save system user" (click)="saveOrUpdateUser()"
                    class="btn pull-right btn-primary waves-effect 
                m-b-10 m-r-15" [disabled]="adduser">{{adduser == true ? 'Saving' : 'Save'}}</button>

            </div>
        </form>
        <button (click)="close('usermodal')" aria-label="Close" class="md-close-btn"><i
                class="fa fa-close"></i></button>
    </app-modal-animation>
</div>
